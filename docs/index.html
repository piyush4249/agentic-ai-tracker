h minimal changes: start by evaluating batching/streaming settings on a single model endpoint and compare latency at p50/p95."}, {"title": "GLM-4.5 Meets vLLM: Built for Intelligent Agents", "url": "https://blog.vllm.ai/2025/08/19/glm45-vllm.html", "source": "blog.vllm.ai", "impact": 0.386, "ts": 1755541800, "brief": "- **Insight:** Introduction\n- **Evidence:** ‚Äî\n- **Actionability:** Prototype this with minimal changes: start by evaluating batching/streaming settings on a single model endpoint and compare latency at p50/p95."}, {"title": "vLLM Now Supports gpt-oss", "url": "https://blog.vllm.ai/2025/08/05/gpt-oss.html", "source": "blog.vllm.ai", "impact": 0.386, "ts": 1754332200, "brief": "- **Insight:** We‚Äôre thrilled to announce that vLLM now supports gpt-oss on NVIDIA Blackwell and Hopper GPUs, as well as AMD MI300x and MI355x GPUs.\n- **Evidence:** We‚Äôre thrilled to announce that vLLM now supports gpt-oss on NVIDIA Blackwell and Hopper GPUs, as well as AMD MI300x and MI355x GPUs. (300x, 355x)\n- **Actionability:** Prototype this with minimal changes: start by evaluating batching/streaming settings on a single model endpoint and compare latency at p50/p95."}, {"title": "Optimal Corpus Aware Training for Neural Machine Translation", "url": "https://machinelearning.apple.com/research/optimal-corpus", "source": "machinelearning.apple.com", "impact": 0.379, "ts": 1755196200, "brief": "- **Insight:** Corpus Aware Training (CAT) leverages valuable corpus metadata during training by injecting corpus information into each training example, and has been found effective in the literature, commonly known as the \"tagging\" approach.\n- **Evidence:** Models trained with CAT inherently learn the quality, domain and nuance between corpora directly from data, and can easily switch to different inference behavior.\n- **Actionability:** Models trained with CAT inherently learn the quality, domain and nuance between corpora directly from data, and can easily switch to different inference behavior."}]};
    const state = { items: DATA.items || [], generated_at_utc: DATA.generated_at_utc, view: [] };
    const els = {
      q: document.getElementById('q'),
      src: document.getElementById('source'),
      sort: document.getElementById('sort'),
      minImp: document.getElementById('minImpact'),
      impv: document.getElementById('impv'),
      list: document.getElementById('list'),
      foot: document.getElementById('foot'),
    };

    function fmtDate(ts) {
      try { return new Date((ts||0)*1000).toISOString().slice(0,10); } catch { return ""; }
    }

    function render() {
      const q = (els.q.value||"").toLowerCase();
      const src = els.src.value;
      const minImp = parseFloat(els.minImp.value||"0");
      els.impv.textContent = minImp.toFixed(2);

      let v = state.items.filter(it => {
        const blob = (it.title + " " + it.brief).toLowerCase();
        const qok = !q || blob.includes(q);
        const sok = !src || it.source === src;
        const iok = (it.impact||0) >= minImp;
        return qok && sok && iok;
      });

      if (els.sort.value === "impact") {
        v.sort((a,b)=> (b.impact||0) - (a.impact||0) || (b.ts||0)-(a.ts||0));
      } else {
        v.sort((a,b)=> (b.ts||0) - (a.ts||0));
      }

      els.list.innerHTML = v.map(it => `
        <div class="card">
          <h3><a href="${it.url}" target="_blank" rel="noopener">${it.title}</a></h3>
          <div class="meta">
            <span class="pill"><b>Impact:</b> ${Number(it.impact||0).toFixed(2)}</span>
            <span class="pill"><b>Source:</b> ${it.source||"n/a"}</span>
            <span class="pill"><b>Date:</b> ${fmtDate(it.ts)}</span>
          </div>
          <div class="brief">${(it.brief||"").replace(/\n/g,"<br>")}</div>
        </div>
      `).join("");

      els.foot.textContent = `${v.length} shown ¬∑ ${state.items.length} total ¬∑ generated ${
        state.generated_at_utc || ""
      }`;
    }

    // populate sources
    const uniq = [...new Set(state.items.map(x => x.source).filter(Boolean))].sort();
    els.src.innerHTML = ['<option value="">All sources</option>']
      .concat(uniq.map(s => `<option value="${s}">${s}</option>`)).join("");
    els.q.oninput = render; els.src.onchange = render; els.sort.onchange = render; els.minImp.oninput = render;
    render();
  </script>
